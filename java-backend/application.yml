server:
  port: 8080

spring:
  application:
    name: documind-backend
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB
  data:
    mongodb:
      uri: mongodb://localhost:27017/documind
      database: documind

ai:
  service:
    url: http://localhost:8000

logging:
  level:
    com.documind: DEBUG
    org.springframework: INFO