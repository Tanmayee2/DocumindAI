<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DocuMind AI</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
        }
        
        h1 {
            font-size: 3em;
            margin-bottom: 10px;
        }
        
        .subtitle {
            font-size: 1.2em;
            opacity: 0.9;
        }
        
        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .card {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        
        h2 {
            color: #667eea;
            margin-bottom: 20px;
        }
        
        .upload-area {
            border: 3px dashed #667eea;
            border-radius: 10px;
            padding: 40px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .upload-area:hover {
            background: #f8f9ff;
            border-color: #764ba2;
        }
        
        .upload-area input[type="file"] {
            display: none;
        }
        
        .upload-icon {
            font-size: 3em;
            margin-bottom: 10px;
        }
        
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            font-size: 1em;
            cursor: pointer;
            transition: transform 0.2s;
            margin-top: 10px;
        }
        
        button:hover {
            transform: translateY(-2px);
        }
        
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .query-section {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        input[type="text"] {
            flex: 1;
            padding: 12px 20px;
            border: 2px solid #e0e0e0;
            border-radius: 25px;
            font-size: 1em;
            outline: none;
            transition: border-color 0.3s;
        }
        
        input[type="text"]:focus {
            border-color: #667eea;
        }
        
        .results {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            grid-column: 1 / -1;
        }
        
        .answer-box {
            background: #f8f9ff;
            border-left: 4px solid #667eea;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        
        .sources {
            margin-top: 20px;
        }
        
        .source-item {
            background: #fff;
            border: 1px solid #e0e0e0;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 10px;
        }
        
        .source-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            font-weight: bold;
            color: #667eea;
        }
        
        .badge {
            background: #667eea;
            color: white;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 0.8em;
        }
        
        .loading {
            text-align: center;
            padding: 20px;
        }
        
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .document-list {
            max-height: 300px;
            overflow-y: auto;
        }
        
        .document-item {
            padding: 10px;
            border-bottom: 1px solid #e0e0e0;
            cursor: pointer;
            transition: background 0.2s;
        }
        
        .document-item:hover {
            background: #f8f9ff;
        }
        
        .document-item.selected {
            background: #e8ebff;
            border-left: 4px solid #667eea;
        }
        
        .status {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 0.8em;
            margin-left: 10px;
        }
        
        .status.completed {
            background: #4caf50;
            color: white;
        }
        
        .status.processing {
            background: #ff9800;
            color: white;
        }
        
        .status.failed {
            background: #f44336;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>ü§ñ DocuMind AI</h1>
            <p class="subtitle">Intelligent Document Q&A System</p>
        </header>
        
        <div class="main-content">
            <div class="card">
                <h2>üì§ Upload Document</h2>
                <div class="upload-area" onclick="document.getElementById('fileInput').click()">
                    <div class="upload-icon">üìÑ</div>
                    <p>Click to upload PDF or DOCX</p>
                    <p style="font-size: 0.9em; color: #888; margin-top: 10px;">Max size: 10MB</p>
                    <input type="file" id="fileInput" accept=".pdf,.docx" onchange="handleFileUpload(event)">
                </div>
                <div id="uploadStatus"></div>
                
                <h2 style="margin-top: 30px;">üìö Your Documents</h2>
                <div class="document-list" id="documentList">
                    <p style="text-align: center; color: #888;">No documents uploaded yet</p>
                </div>
            </div>
            
            <div class="card">
                <h2>üí¨ Ask Questions</h2>
                <div class="query-section">
                    <input type="text" id="queryInput" placeholder="Ask anything about your documents...">
                    <button onclick="askQuestion()">Ask</button>
                </div>
                <p style="font-size: 0.9em; color: #888;">
                    Select a document from the list or ask about all documents
                </p>
            </div>
        </div>
        
        <div class="results" id="results" style="display: none;">
            <h2>üìä Results</h2>
            <div id="resultsContent"></div>
        </div>
    </div>
    
    <script>
        const API_BASE = 'http://localhost:8080/api';
        let selectedDocumentId = null;
        
        // Load documents on page load
        loadDocuments();
        
        async function loadDocuments() {
            try {
                const response = await fetch(`${API_BASE}/documents`);
                const documents = await response.json();
                
                const listEl = document.getElementById('documentList');
                if (documents.length === 0) {
                    listEl.innerHTML = '<p style="text-align: center; color: #888;">No documents uploaded yet</p>';
                    return;
                }
                
                listEl.innerHTML = documents.map(doc => `
                    <div class="document-item ${selectedDocumentId === doc.id ? 'selected' : ''}" 
                         onclick="selectDocument('${doc.id}')">
                        <div style="font-weight: bold;">${doc.fileName}</div>
                        <div style="font-size: 0.9em; color: #666;">
                            ${(doc.fileSize / 1024).toFixed(2)} KB ‚Ä¢ ${doc.chunkCount || 0} chunks
                            <span class="status ${doc.status.toLowerCase()}">${doc.status}</span>
                        </div>
                    </div>
                `).join('');
            } catch (error) {
                console.error('Error loading documents:', error);
            }
        }
        
        function selectDocument(docId) {
            selectedDocumentId = selectedDocumentId === docId ? null : docId;
            loadDocuments();
        }
        
        async function handleFileUpload(event) {
            const file = event.target.files[0];
            if (!file) return;
            
            const statusEl = document.getElementById('uploadStatus');
            statusEl.innerHTML = '<div class="loading"><div class="spinner"></div><p>Uploading and processing...</p></div>';
            
            const formData = new FormData();
            formData.append('file', file);
            
            try {
                const response = await fetch(`${API_BASE}/documents/upload`, {
                    method: 'POST',
                    body: formData
                });
                
                const result = await response.json();
                
                if (result.status === 'COMPLETED') {
                    statusEl.innerHTML = `<p style="color: #4caf50; margin-top: 10px;">‚úì ${result.message}</p>`;
                    setTimeout(loadDocuments, 1000);
                } else {
                    statusEl.innerHTML = `<p style="color: #f44336; margin-top: 10px;">‚úó ${result.message}</p>`;
                }
            } catch (error) {
                statusEl.innerHTML = `<p style="color: #f44336; margin-top: 10px;">‚úó Error: ${error.message}</p>`;
            }
            
            event.target.value = '';
        }
        
        async function askQuestion() {
            const query = document.getElementById('queryInput').value.trim();
            if (!query) {
                alert('Please enter a question');
                return;
            }
            
            const resultsEl = document.getElementById('results');
            const contentEl = document.getElementById('resultsContent');
            resultsEl.style.display = 'block';
            contentEl.innerHTML = '<div class="loading"><div class="spinner"></div><p>Thinking...</p></div>';
            
            try {
                const response = await fetch(`${API_BASE}/query/ask`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        query: query,
                        documentId: selectedDocumentId,
                        maxResults: 5
                    })
                });
                
                if (!response.ok) {
                    throw new Error('Query failed');
                }
                
                const result = await response.json();
                
                let html = `
                    <div class="answer-box">
                        <h3 style="margin-bottom: 10px;">Answer:</h3>
                        <p>${result.answer}</p>
                    </div>
                `;
                
                if (result.sources && result.sources.length > 0) {
                    html += '<div class="sources"><h3>Sources:</h3>';
                    result.sources.forEach((source, idx) => {
                        html += `
                            <div class="source-item">
                                <div class="source-header">
                                    <span>Source ${idx + 1}</span>
                                    <span class="badge">Relevance: ${(source.relevanceScore * 100).toFixed(1)}%</span>
                                </div>
                                <p>${source.content.substring(0, 200)}...</p>
                            </div>
                        `;
                    });
                    html += '</div>';
                }
                
                if (result.hallucinationCheck) {
                    const isHallucination = result.hallucinationCheck.is_hallucination;
                    html += `
                        <div style="margin-top: 20px; padding: 10px; background: ${isHallucination ? '#fff3cd' : '#d4edda'}; border-radius: 8px;">
                            <strong>Hallucination Check:</strong> ${isHallucination ? '‚ö†Ô∏è Warning' : '‚úì Validated'}
                        </div>
                    `;
                }
                
                contentEl.innerHTML = html;
            } catch (error) {
                contentEl.innerHTML = `<p style="color: #f44336;">Error: ${error.message}</p>`;
            }
        }
        
        // Allow Enter key to submit query
        document.getElementById('queryInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') askQuestion();
        });
    </script>
</body>
</html>
